# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g default-terminal "screen-256color"
set -g mouse on
set -s escape-time 20
set -g focus-events

set -g status-interval 1

# Basic status bar colors
set -g status-fg "#7c7563"
set -g status-bg "#44423c"

# Left side of status bar
set -g status-left-bg "#44423c"
set -g status-left-fg "#b3a88b"
set -g status-left-length 40
set -g status-left "#[fg=#282828,bg=#cc241d,bold] #S #[fg=#cc241d,bg=#978e77,nobold]#[fg=#44423c,bg=#978e77] #(whoami) #[fg=#978e77,bg=#605b4f]#[fg=#978e77,bg=#605b4f] #I:#P #[fg=#605b4f,bg=#44423c,nobold]"

# Right side of status bar
set -g status-right-bg "#44423c"
set -g status-right-fg "#b3a88b"
set -g status-right-length 150
set -g status-right "#[fg=#605b4f,bg=#44423c]#[fg=#978e77,bg=#605b4f] %H:%M #[fg=#978e77,bg=#605b4f]#[fg=#44423c,bg=#978e77] %Y-%m-%d #[fg=#cfc19e,bg=#978e77]#[fg=#282828,bg=#cfc19e,bold] #H "

# Window status
set -g window-status-format "#[fg=#ebdbb2]#[bg=#44423c]  #I:#W#F  "
set -g window-status-current-format "#[fg=#44423c,bg=black]#[fg=#fb4934,nobold] #I:#W#F #[fg=#44423c,bg=black,nobold]"

# Current window status
set -g window-status-current-bg "#cc241d"
set -g window-status-current-fg "#605b4f"

# Window with activity status
set -g window-status-activity-bg "#cfc19e" # fg and bg are flipped here due to
set -g window-status-activity-fg "#44423c" # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-bg default
set -g pane-border-fg "#7c7563"

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg "#cc241d"

# Pane number indicator
set -g display-panes-colour "#44423c"
set -g display-panes-active-colour "#cfc19e"

# Clock mode
set -g clock-mode-colour "#cc241d"
set -g clock-mode-style 24

# Message
set -g message-bg "#cc241d"
set -g message-fg black

# Command message
set -g message-command-bg "#44423c"
set -g message-command-fg black

# Mode
set -g mode-bg "#cc241d"
set -g mode-fg "#ebdbb2"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
